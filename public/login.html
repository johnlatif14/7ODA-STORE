<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول المشرف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B00;
      --dark: #1A1A1A;
      --light: #F5F5F5;
      --danger: #E63946;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: radial-gradient(circle at 10% 20%, rgba(255,107,0,0.1) 0%, rgba(26,26,26,1) 90%);
    }

    .login-container {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h2 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(42, 42, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #FF8C00;
      transform: translateY(-2px);
    }

    .security-tips {
      margin-top: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }

    /* أنماط المودال - تنسيقات مقتبسة من نموذج تسجيل الدخول */
    .modal {
      display: none;
      backdrop-filter: blur(10px);
      position: fixed; /* يبقى في مكانه حتى عند التمرير */
      z-index: 1000; /* فوق كل شيء آخر */
      left: 0;
      top: 0;
      width: 100%; /* عرض كامل */
      height: 100%; /* ارتفاع كامل */
      overflow: auto; /* تمكين التمرير إذا لزم الأمر */
      background-color: rgba(0,0,0,0.6); /* خلفية شبه شفافة */
      justify-content: center;
      align-items: center;
      animation: fadeInModal 0.3s ease-out;
    }

    .modal-content {
      background-color: var(--dark);
      margin: auto;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 15px;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: var(--primary);
      font-size: 24px;
    }

    .close-button {
      color: rgba(255, 255, 255, 0.7);
      font-size: 30px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-button:hover,
    .close-button:focus {
      color: var(--primary);
    }

    .modal-body {
      padding-top: 10px;
    }

    /* Animations */
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2><i class="fas fa-lock"></i> لوحة التحكم</h2>
      <p>يجب تسجيل الدخول للوصول إلى لوحة الإدارة</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
      </div>

      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>

      <button type="submit" class="login-btn">تسجيل الدخول</button>
      <button type="button" class="login-btn" style="background-color: #007bff; margin-top: 15px;" onclick="openChangePasswordModal()">تغيير كلمة المرور</button>
    </form>

    <div class="security-tips">
      <p><i class="fas fa-shield-alt"></i> تأكد من إغلاق المتصفح بعد الانتهاء</p>
    </div>
  </div>

  <!-- مودال تغيير كلمة المرور -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>تغيير كلمة المرور</h2>
        <button class="close-button" onclick="closeChangePasswordModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="changePasswordForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="changeUsername" placeholder="اسم المستخدم" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="currentPassword" placeholder="كلمة المرور الحالية" required>
          </div>
          <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة (8 أحرف على الأقل)" required>
            <div id="passwordStrength" style="display:none; font-size:12px; margin-top:5px; color:var(--primary);">
              قوة كلمة المرور: <span id="strengthText">ضعيفة</span>
            </div>
            <p style="color:#666;font-size:12px;margin-top:5px;">لن يتم حفظ كلمة المرور إلا في Railway Variables</p>
          </div>
          <button type="submit" class="login-btn" style="background-color: #28a745;">تأكيد التغيير</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const btn = e.target.querySelector('button');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
      btn.disabled = true;

      try {
        const res = await fetch("https://7oda-store-production.up.railway.app/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (data.success) {
          window.location.href = "dashboard.html";
        } else {
          alert("فشل تسجيل الدخول: " + (data.message || "بيانات غير صحيحة"));
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("حدث خطأ أثناء الاتصال بالخادم");
      } finally {
        btn.innerHTML = 'تسجيل الدخول';
        btn.disabled = false;
      }
    });

    // وظائف المودال
    function openChangePasswordModal() {
      document.getElementById('changePasswordModal').style.display = 'flex';
    }

    function closeChangePasswordModal() {
      document.getElementById('changePasswordModal').style.display = 'none';
      document.getElementById('changePasswordForm').reset(); // مسح الحقول عند الإغلاق
    }

    // متابعة قوة كلمة المرور
    document.getElementById('newPassword').addEventListener('input', function() {
      const strengthBar = document.getElementById('passwordStrength');
      const strengthText = document.getElementById('strengthText');
      const password = this.value;
      
      if(password.length > 0) {
        strengthBar.style.display = 'block';
        let strength = 0;
        
        if(password.length > 7) strength++;
        if(password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength++;
        if(password.match(/([0-9])/)) strength++;
        if(password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength++;
        
        if(strength < 2) {
          strengthText.textContent = 'ضعيفة';
          strengthText.style.color = '#E63946';
        } else if(strength === 2) {
          strengthText.textContent = 'متوسطة';
          strengthText.style.color = '#FF9F1C';
        } else {
          strengthText.textContent = 'قوية';
          strengthText.style.color = '#28a745';
        }
      } else {
        strengthBar.style.display = 'none';
      }
    });

    // معالجة نموذج تغيير كلمة المرور
    document.getElementById("changePasswordForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("changeUsername").value;
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      const btn = e.target.querySelector('button');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التغيير...';
      btn.disabled = true;

      try {
        const res = await fetch("https://7oda-store-production.up.railway.app/api/admin/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, currentPassword, newPassword })
        });

        const data = await res.json();
        if (data.success) {
          alert("تم تغيير كلمة المرور بنجاح!\nسيتم تطبيق التغيير على Railway Variables");
          closeChangePasswordModal();
        } else {
          let errorMsg = "حدث خطأ أثناء تغيير كلمة المرور: ";
          if (data.message.includes("غير صحيحة")) {
            errorMsg += "بيانات الدخول غير صحيحة";
          } else if (data.message.includes("غير مصرح")) {
            errorMsg += "ليس لديك صلاحية التغيير";
          } else {
            errorMsg += "تعذر الاتصال بالخادم لتحديث البيانات";
          }
          alert(errorMsg);
        }
      } catch (error) {
        console.error("Change password error:", error);
        alert("حدث خطأ أثناء الاتصال بالخادم لتغيير كلمة المرور.");
      } finally {
        btn.innerHTML = 'تأكيد التغيير';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
