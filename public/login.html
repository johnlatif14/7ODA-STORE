<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      background-color: orange;
      color: black;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Panel Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // التحقق من حالة قفل الموقع
    async function checkSiteLock() {
      try {
        const response = await fetch('/api/admin/lock-status');
        const result = await response.json();
        
        if (result.success && result.isLocked) {
          window.location.href = '/payment-required.html';
        }
      } catch (error) {
        console.error('Error checking lock status:', error);
      }
    }

    // التحقق عند تحميل الصفحة
    checkSiteLock();

    // التحقق كل 3 ثواني
    setInterval(checkSiteLock, 3000);

    // منع أدوات المطور
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      alert('غير مسموح باستخدام النقر الأيمن');
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && e.key === 'I') || 
          (e.ctrlKey && e.shiftKey && e.key === 'J') || 
          (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
        alert('غير مسموح بالوصول إلى أدوات المطور');
      }
    });

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });
      
      const data = await res.json();
      if (data.success) {
        window.location.href = "/dashboard.html";
      } else {
        alert("بيانات الدخول غير صحيحة");
      }
    });
  </script>
</body>
</html>
