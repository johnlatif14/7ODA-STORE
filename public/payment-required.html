<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دفع مطلوب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .payment-box {
      max-width: 500px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .payment-number {
      font-size: 24px;
      color: orange;
      margin: 20px 0;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 5px;
    }
    .redirect-message {
      margin-top: 20px;
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>برجاء الدفع لفتح الموقع</h2>
    <p>لقد تم إغلاق الموقع مؤقتاً حتى يتم سداد المبلغ المطلوب</p>
    <p>يرجى التحويل إلى الرقم التالي:</p>
    <div class="payment-number">01274445091</div>
    <p>بعد التحويل، سيتم فتح الموقع فوراً</p>
    <div class="redirect-message" id="redirectMessage">جاري التوجيه للصفحة الرئيسية...</div>
  </div>

  <script>
    // دالة للتحقق من حالة القفل كل ثانية
    function checkLockStatus() {
      fetch('/api/admin/lock-status')
        .then(res => res.json())
        .then(data => {
          if (data.success && !data.isLocked) {
            document.getElementById('redirectMessage').style.display = 'block';
            window.location.href = "/"; // توجيه فوري للصفحة الرئيسية
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // التحقق كل ثانية
    setInterval(checkLockStatus, 1000);
    // التحقق فور تحميل الصفحة
    checkLockStatus();

    // منع فحص الأكواد
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
          (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
      }
    });

    // منع النقر الأيمن
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
